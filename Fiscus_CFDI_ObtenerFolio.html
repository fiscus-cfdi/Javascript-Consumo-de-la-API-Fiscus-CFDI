<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Interfaz para dar de alta un RFC por medio de la API de Fiscus CFDI">
    <meta name="keywords" content="Facturación, SAT, México, API">
    <meta name="author" content="Tecnología Globalbtek <globalbtek.com | fiscuscfdi.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar RFC</title>
    <link rel="stylesheet" type="text/css" href="css/fiscus_cfdi.css" >
</head>

<body>
    <img src="img/fiscus_cfdi.png"><br>

    <!-- Información Requerida para obtener el siguiente folio -->
    <input type="text" maxlength="13" id="rfc" placeholder="RFC del emisor" value="" required>
    
    <!-- Información Opcional para obtener el siguiente folio -->
    <input type="text" maxlength="13" id="serie" placeholder="Serie del emisor" value="">
    <br>
    <button id="agregar_obtener_folio"> Obtener folio </button>

    <script type="text/javascript" src="js/consumo_api.js"></script>
    <script type="text/javascript" src="js/obtener_folio.js"></script>
    <script type="text/javascript">
        (function () {
            var consumo_api=new ConsumirApi();
            consumo_api.setUsuario("TU_USUARIO_VA_AQUÍ");
            consumo_api.setPassword("TU_PASSWORD_VA_AQUÍ");

            var obtenerFolio = new ObtenerFolio();
            obtenerFolio.setAmbiente("sandbox");
            obtenerFolio.setConsumirApi(consumo_api);
        })();
    </script>
</body>

</html>
