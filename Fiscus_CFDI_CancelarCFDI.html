<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Interfaz para cancelar una factura (CFDI) por medio de la API de Fiscus CFDI">
    <meta name="keywords" content="Facturación, SAT, México, API">
    <meta name="author" content="Tecnología Globalbtek <globalbtek.com | fiscuscfdi.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar RFC</title>
    <link rel="stylesheet" type="text/css" href="css/fiscus_cfdi.css" >
</head>

<body>
    <img src="img/fiscus_cfdi.png"><br>

    <input type="text" maxlength="36" id="uuid" placeholder="UUID" value="" required><br>
    <button id="cancelar_cfdi_btn"> Cancelar CFDI</button>

    <script type="text/javascript" src="js/consumo_api.js"></script>
    <script type="text/javascript" src="js/cancelar_cfdi.js"></script>
    <script type="text/javascript">
        (function () {
            var consumo_api=new ComsumirApi();
            consumo_api.setUsuario("TU_USUARIO_VA_AQUÍ");
            consumo_api.setPassword("TU_PASSWORD_VA_AQUÍ");

            var cancelarCFDI=new CancelarCFDI();
            cancelarCFDI.setAmbiente("sandbox");
            cancelarCFDI.setConsumirApi(consumo_api);
        })();
    </script>
</body>

</html>
