<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Interfaz para cancelar una factura (CFDI) por medio de la API de Fiscus CFDI">
    <meta name="keywords" content="Facturación, SAT, México, API">
    <meta name="author" content="Tecnología Globalbtek <globalbtek.com | fiscuscfdi.com>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agregar RFC</title>
    <link rel="stylesheet" type="text/css" href="./../lib/css/fiscus_cfdi.css" >
</head>

<body>
    

    <input type="text" maxlength="36" id="uuid" placeholder="UUID" value="" required><br>
    <select id="motivo_cancelacion">
        <option value="01">01 - Comprobantes emitidos con errores con relación</option>
        <option value="02">02 - Comprobantes emitidos con errores sin relación</option>
        <option value="03">03 - No se llevó a cabo la operación</option>
        <option value="04">04 - Operación nominativa relacionada en una factura global</option>
    </select><br>
    <input type="text" maxlength="36" id="folio_sustitucion" placeholder="Folio sustitucion" value="" required><br>
    <button id="cancelar_cfdi_btn"> Cancelar CFDI</button>

    <!--
<script type="text/javascript" src="./../dist/fiscuscfdi.1.0.0.min.js"></script>
-->
<script type="text/javascript" src="./../lib/js/consumo_api.js"></script>
    <script type="text/javascript" src="./../lib/js/cancelar_cfdi.js"></script>
    <script type="text/javascript">
        (function () { 
            var consumo_api=new ConsumirApi();
            consumo_api.setUsuario("TU_USUARIO_VA_AQUÍ");
            consumo_api.setPassword("TU_PASSWORD_VA_AQUÍ");

            var cancelarCFDI=new CancelarCFDI();
            cancelarCFDI.setAmbiente("sandbox");
            cancelarCFDI.setConsumirApi(consumo_api);
        })();
    </script>
</body>

</html>
