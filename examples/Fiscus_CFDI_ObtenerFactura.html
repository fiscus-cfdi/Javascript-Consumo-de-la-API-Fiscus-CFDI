<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <meta name="description" content="Interfaz para dar de alta una cuenta por medio de la API de Fiscus CFDI">
  <meta name="keywords" content="Facturación, SAT, México, API">
  <meta name="author" content="Tecnología Globalbtek <globalbtek.com | app.fiscus.mx>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Obtener Factura</title>
	<link rel="stylesheet" type="text/css" href="./../lib/css/fiscus_cfdi.css" >
</head>
<body>
	<img src="../img/fiscus_cfdi.png">
	<input type="text" class="token" placeholder="Token">
	<input type="text" class="uuid" placeholder="Folio Fiscal" match="[a-f0-9A-F]{8}-[a-f0-9A-F]{4}-[a-f0-9A-F]{4}-[a-f0-9A-F]{4}-[a-f0-9A-F]{12}">
	<input type="text" class="logotipo" placeholder="Logotipo (Opcional)">

	<button class="boton_obtener_factura">Obtener factura</button>

	<!--
<script type="text/javascript" src="./../dist/fiscuscfdi.1.0.0.min.js"></script>
-->
<script type="text/javascript" src="./../lib/js/consumo_api.js"></script>
	<script type="text/javascript" src="./../lib/js/obtener_factura.js"></script>
	<script type="text/javascript">
		(function(){
			var consumo_api = new ConsumirApi();
			consumo_api.setUsuario("TU_USUARIO_VA_AQUÍ");
			consumo_api.setPassword("TU_PASSWORD_VA_AQUÍ");

			var obtener_factura = new ObtenerFactura();
			obtener_factura.setAmbiente("sandbox");
			obtener_factura.setConsumirApi(consumo_api);
		})
	</script>
</body>
</html>
